<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Random Number</title>

</head>

<body>


    <div class="content">
        <h1>{{number}}</h1>

        <form action="/dashboard" method="POST">
            <input type="submit" value="Random No" class="button">
        </form>

        <h2>Recent Users</h2>
        <table>
            <tr>
                <th>User Name</th>
                <th>Number</th>
                <th>Added</th>
            </tr>
            {% for item in items %}
                <tr>
                    <td>{{ item['name'] }}</td>
                    <td>{{ item['number'] }}</td>
                    <td>{{ item.get('date',None) }}</td>
                </tr>
            {% endfor %}
        </table>
        <br>
        <br>
        <a href="/logout" class="button">logout</a>

    </div>
</body>

</html>
